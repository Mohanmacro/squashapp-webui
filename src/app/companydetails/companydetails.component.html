<app-navbar></app-navbar>
<div class="container ">
    <div class="row">
        <h1 class="companyheader">Add your Company Details</h1>
    </div>
    <div class="companyinfo">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form [formGroup]="companyForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <div class="d-flex ">
                            <img [src]="imageURL" class="uploaded_image">
                            <label for="files" class="btn upload_image-btn">
                                <p class="upload">Upload Image here</p>
                            </label>

                        </div>
                        <input id="files" #image type="file" accept="image/*" style="visibility:hidden;"
                            (change)="showPreview($event)" />
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" formControlName="companyname" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.companyname.errors }" />
                        <div *ngIf="submitted && f.companyname.errors" class="invalid-feedback">
                            <div *ngIf="f.companyname.errors.required">Company Name is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" formControlName="email" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                        <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                            <div *ngIf="f.email.errors.required">Email is required</div>
                            <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Job Title</label>
                        <input type="text" formControlName="jobtitle" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.jobtitle.errors }" />
                        <div *ngIf="submitted && f.jobtitle.errors" class="invalid-feedback">
                            <div *ngIf="f.jobtitle.errors.required">Job title is required</div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label>Year of Experience</label>
                        <input type="Number" formControlName="experience" class="form-control"
                            [ngClass]="{ 'is-invalid': submitted && f.experience.errors }" />
                        <div *ngIf="submitted && f.experience.errors" class="invalid-feedback">
                            <div *ngIf="f.experience.errors.required">Phone number is required</div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="check "><span class="accept">I accept </span><a class="terms">Terms and
                                Conditions</a>
                            <input type="checkbox" [checked]="isTermsRead">
                            <span class="checkmark"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-3"> <button type="button" class="btn btn-light"
                                    routerLink="">Back</button> </div>
                            <div class="col-sm-8"><button class="btn btn-primary OTP">Send OTP</button></div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
